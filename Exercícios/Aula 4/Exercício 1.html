<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <input id="input_nome" type="text" placeholder="Lucas" required>

    <label for="input_email">E-mail</label><br>

    <label for="text_assunto">Assunto</label><br>
    <textarea id="text_assunto" cols="20" rows="2"></textarea>
    <br><br>

    <label for="text_mensagem">Mensagem</label><br>
    <textarea id="text_mensagem" cols="20" rows="5"></textarea>
    <br><br>
</body>
</html>

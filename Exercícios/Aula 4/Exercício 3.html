<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>PESQUISA DE SATISFAÇÃO DO CLIENTE</h1>

<form>
    <label for="input_nome">Nome:</label>
    <input id="input_nome" type="text" required>
    <br><br>

    <label for="input_empresa"><strong>Empresa:</strong></label>
    <input id="input_empresa" type="text" required>
    <br><br>

    <label>Idade</label><br>
    <input id="radio_10_20" type="radio" value="10-20 anos" name="idade">
    <label for="radio_10_20">10-20 anos</label>
    <input id="radio_20_30" type="radio" value="20-30 anos" name="idade">
    <label for="radio_20_30">20-30 anos</label>
    <input id="radio_30_50" type="radio" value="30-50 anos" name="idade">
    <label for="radio_30_50">30-50 anos</label>
    <input id="radio_50_80" type="radio" value="50-80 anos" name="idade">
    <label for="radio_50_80">50-80 anos</label>
    <br><br>

    <label for="input_email">E-mail:</label>
    <input id="input_email" type="email" required>
    <br><br>

    <label for="input_telefone">Telefone comercial:</label>
    <input id="input_telefone" type="number" required>
    <label for="input_celular">Celular:</label>
    <input id="input_celular" type="number" required>
    <br><br>

    <label>Como você avalia os nossos serviços atualmente?</label><br>
    <input id="radio_regular" type="radio" value="REGULAR" name="email">
    <label for="radio_regular">REGULAR</label>
    <input id="radio_bom" type="radio" value="BOM" name="email">
    <label for="radio_bom">BOM</label>
    <input id="radio_excelente" type="radio" value="EXCELENTE" name="email">
    <label for="radio_excelente">EXCELENTE</label>
    <br><br>

    <label>Como você avalia os serviços da área operacional?</label><br>
    <input id="radio_regular2" type="radio" value="REGULAR" name="avalia">
    <label for="radio_regular2">REGULAR</label>
    <input id="radio_bom2" type="radio" value="BOM" name="avalia">
    <label for="radio_bom2">BOM</label>
    <input id="radio_excelente2" type="radio" value="EXCELENTE" name="avalia">
    <label for="radio_excelente2">EXCELENTE</label>
    <br><br>

    <label>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</label><br>
    <input id="radio_pouco" type="radio" value="POUCO SATISFATÓRIO" name="nivel">
    <label for="radio_pouco">POUCO SATISFATÓRIO</label>
    <input id="radio_sats" type="radio" value="SATISFATÓRIO" name="nivel">
    <label for="radio_sats">SATISFATÓRIO</label>
    <input id="radio_muito" type="radio" value="MUITO SATISFATÓRIO" name="nivel">
    <label for="radio_muito">MUITO SATISFATÓRIO</label>
    <br><br>

    <label>Os profissionais lhe atendem de forma satisfatória?</label><br>
    <input id="radio_nao" type="radio" value="NÃO" name="sats">
    <label for="radio_nao">NÃO</label>
    <input id="radio_sim" type="radio" value="SIM" name="sats">
    <label for="radio_sim">SIM</label>
    <br><br>

    <label for="text_assunto">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos<br> serviços?</label><br>
    <textarea id="text_assunto" cols="70" rows="7"></textarea>
    <br><br>

    <p>Muito Obrigado (a)</p>
    <p>Sua opnião é fundamental para nós!</p>

</form>
</body>
</html>

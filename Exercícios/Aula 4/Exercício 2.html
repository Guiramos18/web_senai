<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="input_produto"><strong>Produto</strong></label><br>
    <input id="input_produto" type="text" placeholder="Nome do produto" required>
    <br><br>

    <label for="text_descricao"><strong>Descrição</strong></label><br>
    <textarea id="text_descricao" cols="20" rows="2"></textarea>
    <br><br>

    <label for="input_preco"><strong>Preço do produto</strong></label><br>
    <input id="input_preco" type="number" placeholder="0,00" required>
    <br><br>

    <label for="menu_categoria"><strong>Categoria do produto</strong></label>
    <br>
    <select id="menu_categoria" required>
        <option>Eletrônicos</option>
        <option>Livros</option>
        <option>Brinquedos</option>
        <option>Esportes</option>
        <option>Calçados</option>
    </select>
    <br><br>

    <label for="input_data"><strong>Data de fabricação</strong></label><br>
    <input id="input_data" type="date" placeholder="Data" required>
    <br><br>

    <label for="menu_pais"><strong>País de Fabricação</strong></label>
    <br>
    <select id="menu_pais" required>
        <option>Brasil</option>
        <option>Estados Unidos</option>
        <option>Japão</option>
        <option>China</option>
        <option>Alemanha</option>
    </select>
    <br><br>

    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>

</form>
</body>
</html>
